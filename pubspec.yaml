name: fodinha
description: A multiplayer card game (Fodinha/Truco) for 2-6 players
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  uuid: ^4.0.0
  web_socket_channel: ^2.4.0
  http: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
  - assets/images/cards/
  - assets/images/sala.jpg
  - assets/images/mesa.png
  - assets/images/avatar/
